<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>JavaScript Cafe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap"
      rel="stylesheet"
    />
    <link href="main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>JavaScript Café</h1>

    <div class="container">
      <p id="whiteCoffee"></p>
      <button id="restockWhiteCoffee">restock</button>
      <p id="blackCoffee"></p>
      <button id="restockBlackCoffee">restock</button>
      <p id="muffin"></p>
      <button id="restockMuffin">restock</button>
      <p id="eggs"></p>
      <button id="restockEggs">restock</button>
      <p>------</p>
      <p id="cash"></p>
      <p>------</p>

      <fieldset id="eggCookChoice">
        <legend>How you want the eggs to be cooked?</legend>
        <label for="scrambled"
          ><input
            id="scrambled"
            type="radio"
            name="cookEgg"
            value="scrambled"
            checked="checked"
          />
          scrambled</label
        >
        <label for="fried"
          ><input id="fried" type="radio" name="cookEgg" value="fried" />
          fried</label
        >
        <label for="poached"
          ><input id="poached" type="radio" name="cookEgg" value="poached" />
          poached</label
        >
        <button type="submit" id="eggButton">Submit</button>
      </fieldset>

      <p id="customerOrder">Customer Order:</p>
    </div>

    <button class="button" id="customerButton">generate customer order</button>

    <button class="button" id="fillOrderButton">fill order</button>

    <div id="orderHistory"></div>

    <script src="cafe.js"></script>
  </body>
</html>
